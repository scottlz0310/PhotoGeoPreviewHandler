# GitHub Actions workflow for code quality checks

name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  quality:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Restore
        run: dotnet restore PhotoGeoExplorer.sln

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Format check
        run: dotnet tool run dotnet-format --check PhotoGeoExplorer.sln

      - name: Build with analyzers
        run: dotnet build PhotoGeoExplorer.sln -c Release -p:Platform=x64 -p:TreatWarningsAsErrors=true -p:AnalysisLevel=latest

      - name: Check for outdated packages
        shell: pwsh
        run: |
          $lines = dotnet list PhotoGeoExplorer.sln package --outdated
          $lines | ForEach-Object { $_ }
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          if ($lines | Select-String -Pattern '^\s*>\s') {
            Write-Error "Outdated NuGet packages detected. Update packages to the latest versions."
            exit 1
          }

      - name: Test
        shell: pwsh
        run: |
          $testProjects = Get-ChildItem -Path . -Recurse -Include '*Test*.csproj','*Tests*.csproj' -File -ErrorAction SilentlyContinue
          if (-not $testProjects) {
            Write-Host "No test projects found, skipping tests."
            exit 0
          }
          dotnet test PhotoGeoExplorer.sln -c Release -p:Platform=x64 -p:TreatWarningsAsErrors=true -p:AnalysisLevel=latest
