# GitHub Actions workflow for code quality checks

name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  quality:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Restore
        run: dotnet restore PhotoGeoExplorer.sln

      - name: Format check
        run: dotnet format --verify-no-changes PhotoGeoExplorer.sln

      - name: Build with analyzers
        run: dotnet build PhotoGeoExplorer.sln -c Release -p:Platform=x64 -p:TreatWarningsAsErrors=true -p:AnalysisLevel=latest

      - name: Ensure Windows App SDK runtime
        shell: pwsh
        run: |
          $runtime = Get-AppxPackage -Name "Microsoft.WindowsAppRuntime*" -ErrorAction SilentlyContinue
          if (-not $runtime) {
            if (Get-Command winget -ErrorAction SilentlyContinue) {
              winget install --id Microsoft.WindowsAppRuntime.1.8 --accept-source-agreements --accept-package-agreements --silent
            } else {
              $uri = "https://aka.ms/windowsappsdk/1.8/latest/Microsoft.WindowsAppRuntime.1.8.x64.msix"
              $msix = Join-Path $env:RUNNER_TEMP "Microsoft.WindowsAppRuntime.1.8.x64.msix"
              Invoke-WebRequest -Uri $uri -OutFile $msix
              Add-AppxPackage -Path $msix
            }
          }

      - name: Check for outdated packages
        shell: pwsh
        run: |
          $lines = dotnet list PhotoGeoExplorer.sln package --outdated
          $lines | ForEach-Object { $_ }
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          if ($lines | Select-String -Pattern '^\s*>\s') {
            Write-Error "Outdated NuGet packages detected. Update packages to the latest versions."
            exit 1
          }

      - name: Test
        shell: pwsh
        run: |
          dotnet test PhotoGeoExplorer.sln `
            -c Release `
            -p:Platform=x64 `
            -p:TreatWarningsAsErrors=true `
            -p:AnalysisLevel=latest `
            --logger "trx;LogFileName=test-results.trx" `
            --results-directory TestResults `
            --blame-hang-timeout 10m

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-quality
          path: TestResults/
