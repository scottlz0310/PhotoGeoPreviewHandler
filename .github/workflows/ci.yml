# GitHub Actions workflow for CI pipeline

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  ci:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Release]
        platform: [x64]

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Restore
        run: dotnet restore PhotoGeoExplorer.sln

      - name: Format check
        run: dotnet format --verify-no-changes PhotoGeoExplorer.sln

      - name: Build with analyzers
        run: dotnet build PhotoGeoExplorer.sln -c ${{ matrix.configuration }} -p:Platform=${{ matrix.platform }} -p:TreatWarningsAsErrors=true -p:AnalysisLevel=latest

      - name: Ensure Windows App SDK runtime
        shell: pwsh
        run: |
          $runtime = Get-AppxPackage -Name "Microsoft.WindowsAppRuntime*" -ErrorAction SilentlyContinue
          if (-not $runtime) {
            if (Get-Command winget -ErrorAction SilentlyContinue) {
              winget install --id Microsoft.WindowsAppRuntime.1.8 --accept-source-agreements --accept-package-agreements --silent
            } else {
              $uri = "https://aka.ms/windowsappsdk/1.8/latest/Microsoft.WindowsAppRuntime.1.8.x64.msix"
              $msix = Join-Path $env:RUNNER_TEMP "Microsoft.WindowsAppRuntime.1.8.x64.msix"
              Invoke-WebRequest -Uri $uri -OutFile $msix
              Add-AppxPackage -Path $msix
            }
          }

      - name: Check for outdated packages
        shell: pwsh
        run: |
          $projects = Get-ChildItem -Path . -Recurse -Filter *.csproj |
            Where-Object { $_.FullName -notmatch '\\\\(bin|obj)\\\\' }
          if (-not $projects) {
            Write-Error "No .csproj projects found for package checks."
            exit 1
          }
          foreach ($project in $projects) {
            Write-Host "Checking outdated packages: $($project.FullName)"
            $lines = dotnet list $project.FullName package --outdated
            $lines | ForEach-Object { $_ }
            if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
            if ($lines | Select-String -Pattern '^\\s*>\\s') {
              Write-Error "Outdated NuGet packages detected. Update packages to the latest versions."
              exit 1
            }
          }

      - name: Test
        shell: pwsh
        run: |
          dotnet test PhotoGeoExplorer.Tests/PhotoGeoExplorer.Tests.csproj `    
            -c ${{ matrix.configuration }} `
            -p:Platform=${{ matrix.platform }} `
            -p:TreatWarningsAsErrors=true `
            -p:AnalysisLevel=latest `
            -p:DebugType=portable `
            -p:DebugSymbols=true `
            --logger "trx;LogFileName=test-results.trx" `
            --results-directory TestResults `
            --collect "XPlat Code Coverage" `
            --settings coverlet.runsettings `
            --blame-hang-timeout 10m

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: TestResults/**/coverage.cobertura.xml
          flags: unittests
          fail_ci_if_error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ matrix.configuration }}-${{ matrix.platform }}
          path: TestResults/

  package:
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Restore
        run: dotnet restore PhotoGeoExplorer.sln

      - name: Build MSI
        run: dotnet build PhotoGeoExplorer.Installer\PhotoGeoExplorer.Installer.wixproj -c Release -p:Platform=x64

      - name: Collect installer artifacts
        shell: pwsh
        run: |
          $packages = Get-ChildItem -Path PhotoGeoExplorer.Installer -Recurse -File -Include *.msi
          if (-not $packages) {
            Write-Error "No installer packages found."
            exit 1
          }
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          foreach ($package in $packages) {
            Copy-Item $package.FullName -Destination artifacts -Force
          }

      - name: Upload installer artifacts
        uses: actions/upload-artifact@v6
        with:
          name: installer
          path: artifacts/
