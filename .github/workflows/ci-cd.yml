# GitHub Actions workflow for CI pipeline

name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Release]
        platform: [x64]

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Restore
        run: dotnet restore PhotoGeoExplorer.sln

      - name: Build
        run: dotnet build PhotoGeoExplorer.sln -c ${{ matrix.configuration }} -p:Platform=${{ matrix.platform }} -p:TreatWarningsAsErrors=true -p:AnalysisLevel=latest

      - name: Ensure Windows App SDK runtime
        shell: pwsh
        run: |
          $runtime = Get-AppxPackage -Name "Microsoft.WindowsAppRuntime*" -ErrorAction SilentlyContinue
          if (-not $runtime) {
            if (Get-Command winget -ErrorAction SilentlyContinue) {
              winget install --id Microsoft.WindowsAppRuntime.1.8 --accept-source-agreements --accept-package-agreements --silent
            } else {
              $uri = "https://aka.ms/windowsappsdk/1.8/latest/Microsoft.WindowsAppRuntime.1.8.x64.msix"
              $msix = Join-Path $env:RUNNER_TEMP "Microsoft.WindowsAppRuntime.1.8.x64.msix"
              Invoke-WebRequest -Uri $uri -OutFile $msix
              Add-AppxPackage -Path $msix
            }
          }

      - name: Test
        shell: pwsh
        run: |
          dotnet test PhotoGeoExplorer.Tests/PhotoGeoExplorer.Tests.csproj `
            -c ${{ matrix.configuration }} `
            -p:Platform=${{ matrix.platform }} `
            -p:TreatWarningsAsErrors=true `
            -p:AnalysisLevel=latest `
            --logger "trx;LogFileName=test-results.trx" `
            --results-directory TestResults `
            --blame-hang-timeout 10m

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ matrix.configuration }}-${{ matrix.platform }}
          path: TestResults/

  package:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Restore
        run: dotnet restore PhotoGeoExplorer.sln

      - name: Prepare signing certificate
        shell: pwsh
        run: |
          if (-not "${{ secrets.MSIX_CERT_BASE64 }}") {
            Write-Error "MSIX_CERT_BASE64 is not set."
            exit 1
          }
          if (-not "${{ secrets.MSIX_CERT_PASSWORD }}") {
            Write-Error "MSIX_CERT_PASSWORD is not set."
            exit 1
          }
          $certPath = Join-Path $env:RUNNER_TEMP "PhotoGeoExplorer.pfx"
          $certBytes = [System.Convert]::FromBase64String("${{ secrets.MSIX_CERT_BASE64 }}")
          [System.IO.File]::WriteAllBytes($certPath, $certBytes)
          "MSIX_CERT_PATH=$certPath" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          $cerPath = Join-Path $env:RUNNER_TEMP "PhotoGeoExplorer.cer"
          $pfx = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2(
            $certBytes,
            "${{ secrets.MSIX_CERT_PASSWORD }}",
            [System.Security.Cryptography.X509Certificates.X509KeyStorageFlags]::Exportable `
              -bor [System.Security.Cryptography.X509Certificates.X509KeyStorageFlags]::PersistKeySet)
          [System.IO.File]::WriteAllBytes($cerPath, $pfx.Export([System.Security.Cryptography.X509Certificates.X509ContentType]::Cert))
          "MSIX_CER_PATH=$cerPath" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Build signed MSIX
        run: >
          dotnet build PhotoGeoExplorer\PhotoGeoExplorer.csproj
          -c Release
          -p:Platform=x64
          -p:WindowsPackageType=MSIX
          -p:GenerateAppxPackageOnBuild=true
          -p:AppxPackageSigningEnabled=true
          -p:PackageCertificateKeyFile="${{ env.MSIX_CERT_PATH }}"
          -p:PackageCertificatePassword="${{ secrets.MSIX_CERT_PASSWORD }}"
          -p:GenerateAppInstallerFile=false
          -p:TreatWarningsAsErrors=true
          -p:AnalysisLevel=latest

      - name: Collect installer artifacts
        shell: pwsh
        run: |
          $patterns = @('*.msix', '*.msixbundle', '*.appx', '*.appxbundle', '*.appinstaller')
          $packages = Get-ChildItem -Path PhotoGeoExplorer -Recurse -File -Include $patterns
          if (-not $packages) {
            Write-Error "No installer packages found."
            exit 1
          }
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          foreach ($package in $packages) {
            Copy-Item $package.FullName -Destination artifacts -Force
          }
          if ($env:MSIX_CER_PATH -and (Test-Path $env:MSIX_CER_PATH)) {
            Copy-Item $env:MSIX_CER_PATH -Destination (Join-Path artifacts "PhotoGeoExplorer.cer") -Force
          }

      - name: Upload installer artifacts
        uses: actions/upload-artifact@v6
        with:
          name: installer
          path: artifacts/
