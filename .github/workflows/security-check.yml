# GitHub Actions workflow for security checks

name: Security Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: read
  pull-requests: read
  security-events: write

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks secret scanner
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  dependency-vulnerabilities:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Restore
        run: dotnet restore PhotoGeoExplorer.sln

      - name: Check for vulnerable packages
        shell: pwsh
        run: |
          $lines = dotnet list PhotoGeoExplorer.sln package --vulnerable --include-transitive
          $lines | ForEach-Object { $_ }
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          if ($lines | Select-String -Pattern '^\s*>\s') {
            Write-Error "Vulnerable NuGet packages detected. Update dependencies before merging."
            exit 1
          }

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, LGPL-2.0, LGPL-2.1

  codeql:
    name: CodeQL Analysis
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: csharp
          build-mode: manual

      - name: Prepare CodeQL generated output path
        shell: pwsh
        run: |
          $genPath = Join-Path $env:RUNNER_TEMP "codeql-generated"
          New-Item -ItemType Directory -Force -Path $genPath | Out-Null
          "CODEQL_GEN_PATH=$genPath" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Restore
        run: dotnet restore PhotoGeoExplorer.sln

      - name: Build
        run: dotnet build PhotoGeoExplorer.sln -c Release -p:Platform=x64 -p:TreatWarningsAsErrors=true -p:AnalysisLevel=latest -p:CompilerGeneratedFilesOutputPath="$env:CODEQL_GEN_PATH"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:csharp"
