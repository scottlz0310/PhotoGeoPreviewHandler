pre-commit:
  commands:
    format:
      run: dotnet tool restore && dotnet tool run dotnet-format --check PhotoGeoExplorer.sln
    build:
      run: dotnet build PhotoGeoExplorer.sln -c Release -p:Platform=x64 -p:TreatWarningsAsErrors=true -p:AnalysisLevel=latest -p:EnforceCodeStyleInBuild=true

pre-push:
  commands:
    test:
      run: dotnet test PhotoGeoExplorer.sln -c Release -p:Platform=x64
