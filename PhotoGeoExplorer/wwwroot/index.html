<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhotoGeoExplorer Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #f2f2f2;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .leaflet-container {
      background: #e6e6e6;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    const defaultLat = 35.681236;
    const defaultLon = 139.767125;
    const defaultZoom = 13;

    const map = L.map("map").setView([defaultLat, defaultLon], defaultZoom);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
      maxZoom: 19
    }).addTo(map);

    const markerLayer = L.layerGroup().addTo(map);

    function setMarkers(items) {
      markerLayer.clearLayers();
      if (!items || items.length === 0) {
        return;
      }

      const bounds = [];
      items.forEach((item) => {
        const marker = L.marker([item.lat, item.lon]);
        if (item.label) {
          marker.bindPopup(item.label);
        }
        marker.addTo(markerLayer);
        bounds.push([item.lat, item.lon]);
      });

      if (bounds.length === 1) {
        map.setView(bounds[0], 15);
      } else {
        map.fitBounds(bounds, { padding: [32, 32] });
      }
    }

    window.PhotoGeoExplorer = {
      setMarkers
    };

    setMarkers([{ lat: defaultLat, lon: defaultLon, label: "Sample location" }]);
  </script>
</body>
</html>
